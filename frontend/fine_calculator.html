<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fine Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="page-bg">
  <header class="navbar">
    <h1>üí∞ Fine Calculator</h1>
    <a href="dashboard.html">‚Üê Back</a>
  </header>

  <section class="fine-box">
    <h2>Calculate Your Fine</h2>
    <input type="number" id="days" placeholder="Enter days late" />
    <button onclick="calcFine()">Calculate Fine</button>
    <p id="result"></p>
  </section>

  <script>
    function calcFine() {
      const days = document.getElementById("days").value;
      if (days <= 0) return alert("Enter valid days!");
      const fine = days * 2;
      document.getElementById("result").innerText = `Your Fine: ‚Çπ${fine}`;
    }
  </script>
</body>
</html>
